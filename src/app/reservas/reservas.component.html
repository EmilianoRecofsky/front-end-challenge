<div id="reservas" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
   <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row"
      fxLayoutAlign.gt-xs="space-between center">
      <div fxLayout="row" fxLayoutAlign="start center">
         <div class="logo" fxLayout="row" fxLayoutAlign="start center">
            <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
            Reservas
            </span>
         </div>
      </div>
      <div class="search-input-wrapper mt-16 ml-8 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
         <label for="search" class="mr-8">
            <mat-icon>search</mat-icon>
         </label>
         <mat-form-field mat-no-float class="m-0" floatLabel="never">
            <input id="search" matInput type="text" (keyup)="aplicarFiltroSearch($event.target.value)"
               placeholder="Buscar...">
         </mat-form-field>
      </div>
   </div>
   <div class="content">
      <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>
         <div id="reservas-list" class="content mat-elevation-z4">
            <mat-table #table #tableSort="matSort" [dataSource]="dataSource" [@animateStagger]="{value:'50'}" matSort>
            <!-- ORIGEN -->
            <ng-container matColumnDef="origen">
               <mat-header-cell *matHeaderCellDef>Origen</mat-header-cell>
               <mat-cell *matCellDef="let reserva">
                  <p class="text-truncate">{{reserva.origen}}</p>
               </mat-cell>
            </ng-container>
            <!-- DESTINO -->
            <ng-container matColumnDef="destino">
               <mat-header-cell *matHeaderCellDef>Destino</mat-header-cell>
               <mat-cell *matCellDef="let reserva">
                  <p class="text-truncate">{{reserva.destino}}</p>
               </mat-cell>
            </ng-container>
            <!-- NUMERO DE PASAJEROS -->
            <ng-container matColumnDef="numeroDePasajeros">
               <mat-header-cell *matHeaderCellDef>NÂº de pasajeros</mat-header-cell>
               <mat-cell *matCellDef="let reserva">
                  <p class="text-truncate" matTooltip="{{reserva.numeroDePasajeros}}" matTooltipPosition="below">{{reserva.numeroDePasajeros}}</p>
               </mat-cell>
            </ng-container>
            <!-- FECHA -->
            <ng-container matColumnDef="fecha">
               <mat-header-cell *matHeaderCellDef>Fecha</mat-header-cell>
               <mat-cell *matCellDef="let reserva">
                  <p class="text-truncate" matTooltip="{{reserva.fecha}}" matTooltipPosition="below">{{reserva.fecha}}</p>
               </mat-cell>
            </ng-container>
            <!-- HORA -->
            <ng-container matColumnDef="hora">
               <mat-header-cell *matHeaderCellDef>Hora</mat-header-cell>
               <mat-cell *matCellDef="let reserva">
                  <p class="text-truncate" matTooltip="{{reserva.hora}}" matTooltipPosition="below">{{reserva.hora}}</p>
               </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let reserva; columns: displayedColumns;" class="reserva"
            (click)="verDetalleReserva(reserva)" matRipple [@animate]="{value:'*',params:{y:'100%'}}">
            </mat-row>
            </mat-table>
         </div>
         <div class="content mat-elevation-z4">
            <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons>
            </mat-paginator>
         </div>
      </div>
   </div>
</div>
<button mat-fab class="accent" id="add-reserva-button" (click)="agregarReserva()" aria-label="add reserva"
[@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}" matTooltip="Agregar nueva reserva (servicio)">
<mat-icon>add</mat-icon>
</button>
